<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="interactive-rating-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>How did we do?</title>
</head>
<body>
    <main>
        <div class="fundoImg">
            <img id="littleStar"src="interactive-rating-component-main/images/icon-star.svg" alt="star">
        </div>

        <p class="titulo">How did we do?</p>

        <p class="explicacaoTitulo">Please let us know how we did with your support request. All feedback is apreciated to help us improve our offering!</p>

        <div class="container">
            <button class="rate" name="1">1</button>
            <button class="rate" name="2">2</button>
            <button class="rate" name="3">3</button>
            <button class="rate" name="4">4</button>
            <button class="rate" name="5">5</button>

        </div>

        <div class="submit">
            <button id="submit" onclick="submit()">S U B M I T</button>
        </div>
    </main>

    <footer>
        <p>PÃ¡gina desenvolvida por <strong>Gustavo Lessa</strong>, baseada no <a href="https://www.frontendmentor.io/" rel="external" target="_blank">Frontend Mentor</a></p>
    </footer>
</body>
</html>
